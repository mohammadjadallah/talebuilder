<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
    }
    .container {
      max-width: 900px;
    }
    .table img {
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Admin Panel - Data Stored</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Image</th>
          <th>Text</th>
        </tr>
      </thead>
      <tbody>
        {% for content in contents %}
        <tr>
          <td><img src="{{ url_for('static', filename='uploads/' ~ content.image_filename) }}" alt="Image"></td>
          <td>{{ content.text }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
  </div>
</body>
</html>
